    <script>
        let r = 99, g = 102, b = 241;

        function update(fromPicker) {
            if (fromPicker) {
                const hex = document.getElementById('picker').value;
                r = parseInt(hex.substr(1, 2), 16);
                g = parseInt(hex.substr(3, 2), 16);
                b = parseInt(hex.substr(5, 2), 16);
                document.getElementById('r-slider').value = r;
                document.getElementById('g-slider').value = g;
                document.getElementById('b-slider').value = b;
            } else {
                r = parseInt(document.getElementById('r-slider').value);
                g = parseInt(document.getElementById('g-slider').value);
                b = parseInt(document.getElementById('b-slider').value);
                document.getElementById('picker').value = '#' + [r, g, b].map(v => v.toString(16).padStart(2, '0')).join('');
            }
            // Update preview
            const hex = '#' + [r, g, b].map(v => v.toString(16).padStart(2, '0')).join('').toUpperCase();
            document.getElementById('preview').style.background = hex;
            document.getElementById('r-val').textContent = r;
            document.getElementById('g-val').textContent = g;
            document.getElementById('b-val').textContent = b;

            // Formats
            document.getElementById('f-hex').textContent = hex;
            document.getElementById('f-rgb').textContent = `rgb(${r}, ${g}, ${b})`;
            document.getElementById('f-rgba').textContent = `rgba(${r}, ${g}, ${b}, 1)`;

            // HSL
            const [h, s, l] = rgbToHsl(r, g, b);
            document.getElementById('f-hsl').textContent = `hsl(${h}, ${s}%, ${l}%)`;

            // Palette: complementary, triadic, analogous
            const pal = document.getElementById('palette');
            const colors = [
                hslToHex(h, s, l),
                hslToHex((h + 180) % 360, s, l),
                hslToHex((h + 120) % 360, s, l),
                hslToHex((h + 240) % 360, s, l),
                hslToHex((h + 30) % 360, s, l),
                hslToHex((h + 330) % 360, s, l),
            ];
            pal.innerHTML = colors.map(c => `<div class="palette-swatch" style="background:${c}" onclick="navigator.clipboard.writeText('${c}')"><span class="tip">${c}</span></div>`).join('');

            // Shades
            const shd = document.getElementById('shades');
            const shades = [];
            for (let i = 10; i <= 90; i += 10) shades.push(hslToHex(h, s, i));
            shd.innerHTML = shades.map(c => `<div class="palette-swatch" style="background:${c}" onclick="navigator.clipboard.writeText('${c}')"><span class="tip">${c}</span></div>`).join('');
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0 } else {
                const d = max - min; s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) { case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break; case g: h = ((b - r) / d + 2) / 6; break; case b: h = ((r - g) / d + 4) / 6; break; }
            }
            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        function hslToHex(h, s, l) {
            s /= 100; l /= 100;
            const a = s * Math.min(l, 1 - l);
            const f = n => { const k = (n + h / 30) % 12; return Math.round(255 * (l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1))); };
            return '#' + [f(0), f(8), f(4)].map(v => v.toString(16).padStart(2, '0')).join('').toUpperCase();
        }

        function copyVal(id) {
            navigator.clipboard.writeText(document.getElementById(id).textContent);
            const btn = document.getElementById(id).parentElement.querySelector('.copy-btn');
            btn.textContent = 'âœ…'; setTimeout(() => btn.textContent = 'ğŸ“‹', 1000);
        }

        document.getElementById('picker').addEventListener('input', () => update(true));
        ['r-slider', 'g-slider', 'b-slider'].forEach(id => document.getElementById(id).addEventListener('input', () => update(false)));
        update(true);
    </script>
