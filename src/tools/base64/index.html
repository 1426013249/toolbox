    <script>
        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (mode === 'text') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('text-mode').style.display = '';
                document.getElementById('file-mode').style.display = 'none';
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('text-mode').style.display = 'none';
                document.getElementById('file-mode').style.display = '';
            }
        }

        function encode() {
            try {
                const text = document.getElementById('plain').value;
                document.getElementById('encoded').value = btoa(unescape(encodeURIComponent(text)));
                updateCounts();
            } catch (e) { alert('ç¼–ç å¤±è´¥: ' + e.message); }
        }

        function decode() {
            try {
                const b64 = document.getElementById('encoded').value.trim();
                document.getElementById('plain').value = decodeURIComponent(escape(atob(b64)));
                updateCounts();
            } catch (e) { alert('è§£ç å¤±è´¥: è¯·æ£€æŸ¥ Base64 æ ¼å¼æ˜¯å¦æ­£ç¡®'); }
        }

        function updateCounts() {
            document.getElementById('plain-count').textContent = document.getElementById('plain').value.length + ' å­—ç¬¦';
            document.getElementById('encoded-count').textContent = document.getElementById('encoded').value.length + ' å­—ç¬¦';
        }

        function copyTo(id, stripPrefix) {
            let val = document.getElementById(id).value;
            if (stripPrefix && val.includes(',')) val = val.split(',')[1];
            navigator.clipboard.writeText(val);
        }

        function clearAll() {
            document.getElementById('plain').value = '';
            document.getElementById('encoded').value = '';
            updateCounts();
        }

        // File handling
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.borderColor = 'var(--brand-primary)'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = ''; });
        dropZone.addEventListener('drop', e => {
            e.preventDefault(); dropZone.style.borderColor = '';
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFile(fileInput.files[0]); });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('file-output').value = reader.result;
                document.getElementById('file-count').textContent = reader.result.length + ' å­—ç¬¦';
            };
            reader.readAsDataURL(file);
        }

        ['plain', 'encoded'].forEach(id => document.getElementById(id).addEventListener('input', updateCounts));
    </script>
