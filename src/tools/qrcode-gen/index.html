    <script>
        // Minimal QR Code generator (using qrcode-generator library loaded via CDN)
        // We'll use a lightweight implementation
        (function () {
            // Load qrcode-generator
            var s = document.createElement('script');
            s.src = 'https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js';
            s.onload = function () { generate(); };
            document.head.appendChild(s);
        })();

        function generate() {
            if (typeof qrcode === 'undefined') return;
            const text = document.getElementById('qr-text').value || 'https://toolbox-smoky.vercel.app';
            const size = parseInt(document.getElementById('qr-size').value);
            const fg = document.getElementById('qr-fg').value;
            const bg = document.getElementById('qr-bg').value;
            const ec = document.getElementById('qr-ec').value;

            const ecMap = { L: 1, M: 0, Q: 3, H: 2 };
            const qr = qrcode(0, ec);
            qr.addData(text);
            qr.make();

            const canvas = document.getElementById('qr-canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const mods = qr.getModuleCount();
            const cellSize = size / mods;

            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, size, size);
            ctx.fillStyle = fg;

            for (let r = 0; r < mods; r++) {
                for (let c = 0; c < mods; c++) {
                    if (qr.isDark(r, c)) {
                        ctx.fillRect(c * cellSize, r * cellSize, cellSize + 0.5, cellSize + 0.5);
                    }
                }
            }
        }

        function downloadPNG() {
            const canvas = document.getElementById('qr-canvas');
            const a = document.createElement('a');
            a.download = 'qrcode.png';
            a.href = canvas.toDataURL('image/png');
            a.click();
        }

        function downloadSVG() {
            if (typeof qrcode === 'undefined') return;
            const text = document.getElementById('qr-text').value || 'https://toolbox-smoky.vercel.app';
            const size = parseInt(document.getElementById('qr-size').value);
            const fg = document.getElementById('qr-fg').value;
            const bg = document.getElementById('qr-bg').value;
            const ec = document.getElementById('qr-ec').value;

            const qr = qrcode(0, ec);
            qr.addData(text);
            qr.make();
            const mods = qr.getModuleCount();
            const cellSize = size / mods;

            let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">`;
            svg += `<rect width="${size}" height="${size}" fill="${bg}"/>`;
            for (let r = 0; r < mods; r++) {
                for (let c = 0; c < mods; c++) {
                    if (qr.isDark(r, c)) {
                        svg += `<rect x="${c * cellSize}" y="${r * cellSize}" width="${cellSize + 0.5}" height="${cellSize + 0.5}" fill="${fg}"/>`;
                    }
                }
            }
            svg += '</svg>';

            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const a = document.createElement('a');
            a.download = 'qrcode.svg';
            a.href = URL.createObjectURL(blob);
            a.click();
            URL.revokeObjectURL(a.href);
        }

        // Auto-generate on input change
        ['qr-text', 'qr-size', 'qr-fg', 'qr-bg', 'qr-ec'].forEach(id => {
            document.getElementById(id).addEventListener('input', generate);
            document.getElementById(id).addEventListener('change', generate);
        });
    </script>
